<!DOCTYPE html>
<html>
{% load staticfiles %}

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>  Plane -
        {% block title_block %}
        Home
        {% endblock title_block %}
    </title>

    <link rel="stylesheet" type="text/css" href='{% static "semantic/semantic.min.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "semantic/components/sidebar.css" %}'>

    <link rel="stylesheet" type="text/css" href='{% static "css/base.css" %}'>
    <style type="text/css">

    </style>

    <script src='{% static "semantic/assets/library/jquery.min.js" %}' ></script>
    <script src='{% static "js/js.js" %}' ></script>
    <script src='{% static "semantic/components/visibility.js" %}'></script>
    <script src='{% static "semantic/components/sidebar.js"%}'></script>
    <script src='{% static "semantic/components/transition.js" %}'></script>
    <script src='{% static "semantic/components/dimmer.js" %}'></script>
    <script src='{% static "semantic/components/modal.js" %}'></script>

    <script>



    </script>
</head>
<body>

<!-- Following Menu -->
<div class="ui large top fixed hidden menu ">
    <div class="ui container ">
        <a class="active item">Home</a>


        <div class="right menu">
            <div class="item">
                <a href="login.html" class="ui button">Login</a>
            </div>
            <div class="item">
                <a href="cadastro.html" class="ui primary button">Cadastrar-se</a>
            </div>
        </div>
    </div>
</div>

<div class="ui vertical inverted sidebar menu ">

        <div class="ui container ">
            <a class="toc item">
                    <i class="sidebar icon"></i>
                </a>
            <a class="active item">Home</a>
                <div class="item">
                    <a href="login.html">Login</a>
                </div>
                <div class="item">
                    <a href="cadastro.html" >Cadastrar-se</a>
                </div>
            <div class="item">
                    <a href="{%url 'carrinho-list'%}">Carrinho</a>
                </div>

        </div>
</div>


<div class="pusher ">
    <div class="ui inverted vertical segment ">
        <div class="ui container ">
            <div class="ui large secondary inverted  menu">
                <a class="toc item">
                    <i class="sidebar icon"></i>
                </a>
                <div class="ui container ">
                    <a class="active item">Home</a>
                    <div class="right menu">
                        <div class="item">
                            <a href="login.html" class="ui button">Login</a>
                        </div>
                        <div class="item">
                            <a href="cadastro.html" class="ui primary button">Cadastrar-se</a>
                        </div>
                        <div class="item">
                        <a href="{%url 'carrinho-list'%}" class="ui primary button">Carrinho</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <article class="ui  stackable centered aligned grid row ">

        {% block body_block %}
        {% endblock %}

    </article>


    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column">
                    <h4 class="ui inverted header"></h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header"></h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">PLANE </h4>
                    <p>Todos os direitos reservados para PLANE.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
